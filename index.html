<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ware_house</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_details">
            <img src="./Image/Logo_icon.png" id="Logo_icon" alt="" srcset="">
            <img src="./Image/Logo.jpg" alt="" id="Logo" srcset="">
        </div>
        <ul class="nav-list">
            <li>
              <a href="#">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
              </a>
               <span class="tooltip">Dashboard</span>
            </li>
            <li>
             <a href="#">
               <i class='bx bx-user' ></i>
               <span class="links_name">User</span>
             </a>
             <span class="tooltip">User</span>
           </li>
           <li>
             <a href="#">
               <i class='bx bx-chat' ></i>
               <span class="links_name">Messages</span>
             </a>
             <span class="tooltip">Messages</span>
           </li>
           <li>
             <a href="#">
               <i class='bx bx-pie-chart-alt-2' ></i>
               <span class="links_name">Analytics</span>
             </a>
             <span class="tooltip">Analytics</span>
           </li>
           <li>
             <a href="#">
               <i class='bx bx-folder' ></i>
               <span class="links_name">File Manager</span>
             </a>
             <span class="tooltip">Files</span>
           </li>
           <li>
             <a href="#">
               <i class='bx bx-cart-alt' ></i>
               <span class="links_name">Order</span>
             </a>
             <span class="tooltip">Order</span>
           </li>
           <li>
             <a href="#">
               <i class='bx bx-heart' ></i>
               <span class="links_name">Saved</span>
             </a>
             <span class="tooltip">Saved</span>
           </li>
           <li>
             <a href="#">
               <i class='bx bx-cog' ></i>
               <span class="links_name">Setting</span>
             </a>
             <span class="tooltip">Setting</span>
           </li>
          </ul>
    </div>
    <section class="home_section">
        <div class="menu_bar">
            <img src="./Image/menu_bar_icon.png" id="btn" alt="" srcset="">
            <input type="text" name="" placeholder="Search" id="search_box">
            <i class='bx bx-search' ></i>
            <div class="menubar_user">
                <img src="./Image/setting_button.png" alt="" srcset="">
                <img src="./Image/notification_icon.png" alt="" srcset="">
                <img src="./Image/user_icon.png" alt="" srcset="">
            </div>
        </div>
        <div class="data_frame">
            <div class="dataframe_sold"></div>
            <div class="dataframe_sales"></div>
            <div class="dataframe_order"></div>
            <div class="dataframe_shelf"></div>
        </div>
        <div class="chart_area">
            <div class="chart_sales"></div>
            <div class="chart_order"></div>
            <div class="chart_space"></div>
            <div class="chart_shelf"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
